---
driver_plugin: vagrant

platforms:

- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: http://cloud-images.ubuntu.com/vagrant/precise/current/precise-server-cloudimg-amd64-vagrant-disk1.box
    require_chef_omnibus: true
    customize:
      memory:    1024
    run_list:
      - recipe[apt]

- name: centos-6.3
  driver_config:
    box: opscode-centos-6.3
    box_url: http://opscode-vm.s3.amazonaws.com/vagrant/opscode_centos-6.3_chef-11.2.0.box
    customize:
      memory:    1024
    run_list:
      - recipe[yum]

suites:

- name: default
  run_list: recipe[sbt-extras]

- name: without_optfiles
  run_list: recipe[sbt-extras]
  attributes:
    sbt-extras:
      jvmopts:
        filename: ''  # empty string also means no template to deploy
      sbtopts:
        filename: ~   # '~' is parsed as Null value

- name: openjdk7-customized
  run_list:
    - recipe[java::openjdk]
    - recipe[sbt-extras]
  attributes:
    java:
      jdk_version: '7'
    sbt-extras:
      script_name: rebel_cut
      sbtopts:
        batch:              true
        no-colors:          true
      jvmopts:
        total_memory:       1024
        thread_stack_size:     3
      owner: vagrant
      group: vagrant
      setup_dir: /usr/bin
      user_setup:
        vagrant:
          sbt:    ['0.13.0', '0.12.4', '0.11.3']
          scala:  ['2.10.2', '2.9.3', '2.8.2']
